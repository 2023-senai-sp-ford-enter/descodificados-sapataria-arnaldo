<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conheça o nosso catálogo e fique encantado com os nossos produtos e artigos em couro legítimo.">
    <meta name="author" content="Mayara Procopio">
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/146899/isolated/lists/ed3b1e0a9563f34da2abff722ba563a3-icone-de-sapato-masculino.png"     <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sapataria do Arnaldo - Catálogo</title>
</head>

<body>
  <header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobreNos.html">Sobre Nós</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    
    <h1 class="page-title">Contato</h1>
    <h2 class="page-subtitle">Fale Conosco</h2>
  </header> 

  <main>
    <section class="contact-section">
        <form class="contact-form" action="" method="" 
          onsubmit="alert('Formulário enviado!')">
          
          <label for="name">Nome completo:</label>
          <input type="text" id="name" name="name" autofocus required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="subject">Assunto:</label>
          <select id="subject" name="subject" required>
            <option value="Prazo de entrega">Prazo de entrega</option>
            <option value="Orçamento">Orçamento</option>
            <option value="Pagamento">Pagamento</option>
            <option value="Outro">Outro</option>
          </select>
  
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message"></textarea> 
  
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone">
  
          <button>Enviar</button>
        </form>
        
        <aside class="complementary-info">
          
          <div class="address-image">
            <img src="./pictures/sapatariaContato.jpg" alt="Imagem da fachada da sapataria">
          </div>
          
          <div class="address-info">
            
            <div class="opening-hours">
              <h3>Horário de funcionamento</h3>
              <p>De segunda a sexta</p>
              <p>Das 08h às 18h</p>
              <p>Sábados</p>
              <p>Das 08h às 12h</p>
            </div>
  
            <div class="links-sociais">
              <a href="https://www.instagram.com/">
                <img src="pictures/instagran.jpg" alt="Ícone do Instagram">
              </a>
              <a href="https://pt-br.facebook.com/">
                <img src="pictures/facebook.png" alt="Ícone do Facebook">
              </a>
            </div>
          </div>
        </aside>
      
      </section>
  </main>

  <footer class="footer">
    <address class="main-address">
      <h3><i class="fa-solid fa-house"></i> Endereço</h3>
      <p>Rua Forte do Leme, 52</p>
      <p>Jardim Santa Adélia</p>
      <p>São Paulo - SP</p>
      <p>(11) 3214-5678</p>
    </address>
  </footer>
</body>
</html>
